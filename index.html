<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McKenzie Consultants</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 0 20px;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea, button {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #333;
      color: #fff;
      border: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Contact McKenzie Consultants</h1>
  
  <div id="form-container">
    <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
      <!-- Your Web3Forms Key -->
      <input type="hidden" name="access_key" value="a013919e-5742-436d-bb3c-b74b2ca96de9" />

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <textarea name="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send</button>
    </form>

    <div id="thank-you" class="hidden">
      <h2>Thank you for contacting us!</h2>
      <p>Weâ€™ll get back to you soon.</p>
    </div>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Stop the browser's default form submission

      const form = e.target;
      const formData = new FormData(form);

      fetch(form.getAttribute('action'), {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if(data.success) {
          // Hide the form and show the thank-you message
          form.classList.add('hidden');
          document.getElementById('thank-you').classList.remove('hidden');
        } else {
          alert("Something went wrong, please try again.");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("There was an error submitting your form.");
      });
    });
  </script>
</body>
</html>
